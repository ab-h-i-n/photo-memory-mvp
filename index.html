<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MagicFrame AR</title>

  <!-- Three.js + MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.css"/>

  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <style>
    html,body { margin:0; height:100%; overflow:hidden; background:black; }
    #ar-container {
      width:100vw; height:100vh;
      position:relative;
    }
    #err {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.6);
      padding:12px 18px; border-radius:10px;
      color:white; font-size:15px; display:none;
      z-index:999;
    }
  </style>
</head>
<body>

<div id="ar-container"></div>
<div id="err"></div>

<!-- Hidden video (texture) -->
<video id="ar-video"
  src="./your-video.mp4"
  preload="auto"
  autoplay
  playsinline
  webkit-playsinline
  muted
  loop
></video>

<script>
(async () => {
  const MIND_FILE = "./your-target.mmind";  // <--- change
  const VIDEO_ID = "ar-video";
  const errBox = document.getElementById("err");
  const container = document.getElementById("ar-container");

  function errorMsg(msg) {
    errBox.style.display = "block";
    errBox.innerText = msg;
    console.error(msg);
  }

  // ðŸ”¥ STEP 1 â€” Ensure CAMERA permission BEFORE AR starts
  try {
    await navigator.mediaDevices.getUserMedia({ video: true });
  } catch (e) {
    return errorMsg("Camera permission blocked. Enable camera and reload.");
  }

  // ðŸ”¥ STEP 2 â€” Initialize MindAR automatically
  try {
    const mindarThree = new window.MINDAR.IMAGE.MindARThree({
      container: container,
      imageTargetSrc: MIND_FILE,
      maxTrack: 1,
      uiLoading: "no",
      uiError: "no"
    });

    const { renderer, scene, camera } = mindarThree;

    // full-screen renderer
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.domElement.style.position = "absolute";
    renderer.domElement.style.top = "0";
    container.appendChild(renderer.domElement);

    // ðŸ”¥ STEP 3 â€” Setup video
    const video = document.getElementById(VIDEO_ID);
    video.muted = true;
    video.autoplay = true;
    video.loop = true;
    await video.play().catch(()=>{});

    // ensure metadata loaded (for width/height)
    await new Promise((res)=>{
      if (video.readyState >= 2) res();
      else video.onloadedmetadata = res;
    });

    // ðŸ”¥ STEP 4 â€” Create texture & mesh
    const texture = new THREE.VideoTexture(video);
    const aspect = video.videoWidth / video.videoHeight;
    const geometry = new THREE.PlaneGeometry(aspect, 1);
    const material = new THREE.MeshBasicMaterial({ map: texture });
    const mesh = new THREE.Mesh(geometry, material);

    // attach mesh to target
    const anchor = mindarThree.addAnchor(0);
    anchor.group.add(mesh);

    anchor.onTargetFound = () => video.play();
    anchor.onTargetLost  = () => video.pause();

    // ðŸ”¥ STEP 5 â€” START AR immediately (NO CLICK REQUIRED)
    await mindarThree.start();
    renderer.setAnimationLoop(() => renderer.render(scene, camera));

  } catch (e) {
    errorMsg("Failed to init AR: " + (e.message || e));
  }

})();
</script>

</body>
</html>
